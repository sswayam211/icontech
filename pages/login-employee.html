<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Employee</title>

    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <!-- fontawsome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Sarpanch:wght@400;500;600;700;800;900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


    <!-- my css  -->
    <link rel="stylesheet" href="../index.css">

    <style>
        main {
            font-family: 'poppins';
            color: rgb(65, 62, 62);
        }

        .poppins {
            font-family: "Poppins", sans-serif;
            /* font-weight: 100; */
            font-style: normal;
        }
    </style>
</head>

<body>

    <main class="poppins ">

        <div class="sticky-top"
            style="background: url('../images/page-login-employee-image.jpg');background-repeat: no-repeat;background-position: center;background-size: cover; height: 100vh;">
            <div class="container">
                <div style="padding-top:130px; ">
                    <div class="bg-light m-auto p-4" style="width: 300px;">
                        <form action="">
                            <h3 class="mb-5">Employee</h3>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="userid" placeholder="User Id ">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Password ">
                            </div>
                            <div class="mb-5">
                                <button class="btn btn-danger class p-2 px-4 rounded-5">Sign In</button>
                                <a href="../index.html"><button type="button"
                                        class="btn btn-primary class p-2 px-4 rounded-5">Home</button>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>




    <!-- bootstrap cdn  -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <!-- fontawsome cdn  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"
        integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- my js  -->
    <script src="../index.js"></script>

</body>

</html>
